<body style="background-color: bisque;">

            <div class="upload-containter">
                <div>

						<div class="text-center">
							<p class="h6"> Kéo thả hoặc nhấp vào đây để tải File từ máy tính vào khung này </p>

                <!-- <a class="col-lg-6" href="history.html">Xem kết quả</a> -->

                </div>
                <div class="col-lg-6">
                    <img id="imagen"><br/>
                </div>
            </div>


        </form>
    </div>
</div>
</body>
<script>
    function init() {
        var inputFile = document.getElementById('inputFile1');
        var inputFile2 = document.getElementById('Dropbox');
        inputFile.addEventListener('change', mostrarImagen, false);
        inputFile2.addEventListener('change', mostrarImagen, false);
    }
    function mostrarImagen(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var img = document.getElementById('imagen');
            img.src = event.target.result;
            img.width = 500;
            img.height = 500;
        }
        reader.readAsDataURL(file);
    }
    window.addEventListener('load', init, false);
</script>
