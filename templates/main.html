<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                </form>
              </th>
              <th scope="col">
                <form action="/bridge" method="post" id="form3"> 
                  <button style="font-family: 'Quicksand', sans-serif; font-weight: bold;" class="btn btn-light h6" type="submit" name="check" value="save">TẢI BẢNG ĐIỂM</button>
                </form>
